<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing speed game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
          <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level
            & You Have <span class="seconds"></span> Seconds To Type The Word
          </div>
          <div class="start">Start Playing</div>
          <div class="the-word"></div>
          <input type="text" class="input" />
          <div class="upcoming-words">Words Will Show Here</div>
          <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          </div>
          <div class="finish"></div>
          <div>
            <div class="container-radio">
              <div class="radio-tile-group">
        
                <div class="input-container easy">
                  <input id="easy" type="radio" name="radio" value="Easy">
                  <div class="radio-tile">
                    <ion-icon name="easy"></ion-icon>
                    <label for="easy">Easy</label>
                  </div>
                </div>
                <div class="input-container normal">
                  <input id="normal" type="radio" name="radio" value="Normal">
                  <div class="radio-tile">
                    <ion-icon name="normal"></ion-icon>
                    <label for="normal">Normal</label>
                  </div>
                </div>
        
                <div class="input-container hard">
                  <input id="hard" type="radio" name="radio" value="Hard">
                  <div class="radio-tile hard">
                    <ion-icon name="hard"></ion-icon>
                    <label for="hard">Hard</label>
                  </div>
                </div>
        
              </div>
            </div>
        
          </div>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
